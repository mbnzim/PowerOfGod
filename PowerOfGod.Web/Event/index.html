<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Upcoming Events </title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css''>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div class="cal" ng-app="calApp" ng-controller="calCtrl">

        <div class="cal-heading">Upcoming Events</div>
        <div class="cal-event" ng-repeat="event in getEvents() ">
            <div class="cal-event-tile">
                <div class="cal-event-tile-date">{{ event.date | date:'d' }}</div>
                <div class="cal-event-tile-month">{{ event.date | date:'MMM' }}</div>
            </div>
            <div class="cal-event-desc">
                <div class="cal-event-title">
                    {{ event.title }}
                </div>
                <div class="cal-event-time">
                    <icon>&#xf017;</icon> {{ event.date | date:'h:mm a, EEE d MMM' }}
                </div>
                <div class="cal-event-location">
                    <icon>&#xf041;</icon>
                    <div class="cal-event-location-content">
                        {{event.location}}
                    </div>
                </div>
                <a class="cal-event-map" href="{{getMap(event)}}" target="_blank"> View Map</a>
            </div>
        </div>

        <div class="cal-hidden-events" ng-click="showHidden()" ng-if="hiddenEvents() > 0">
            {{ hiddenEvents()}} Event<span ng-if="hiddenEvents() >1">s</span> Hidden
        </div>
        <div ng-if="hiddenEvents() == 0 && events.length > 3" class="cal-hidden-events" ng-click="hideEvents()">
            Hide Events
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src='https://code.angularjs.org/1.3.13/angular-animate.js'></script>

    <script src="js/index.js"></script>

    <script type="text/javascript">
        var $zoho = $zoho || {}; $zoho.salesiq = $zoho.salesiq ||

        var d = document; s = d.createElement("script"); s.type = "text/javascript"; s.id = "zsiqscript"; s.defer = true;

    </script>
</body>

</html>
